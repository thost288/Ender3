# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication/USART.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[include menu.cfg]    # custom lcd display menu
#[include macros.cfg]
[include mainsail.cfg]

[exclude_object]
[include KAMP_Settings.cfg]
[include led_progress.cfg]

[gcode_arcs]
#resolution: 1.0
#   An arc will be split into segments. Each segment's length will
#   equal the resolution in mm set above. Lower values will produce a
#   finer arc, but also more work for your machine. Arcs smaller than
#   the configured value will become straight lines. The default is
#   1mm.



[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: -53
y_offset: -3
z_offset: 2.95
stow_on_each_sample: False

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 64
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_min: 0
position_max: 250
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
interpolate: False

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 64
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: -12
position_min: -12
position_max: 230
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
interpolate: False

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 64
rotation_distance: 40
gear_ratio: 80:16
# endstop_pin: ^PC2
# position_endstop: 0.0
endstop_pin: probe:z_virtual_endstop
position_min: -4
position_max: 250

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
interpolate: False

[extruder]
step_pin: PB3
dir_pin: PB4
enable_pin: !PD1
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 4.637
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 500
max_extrude_only_velocity: 120
pressure_advance: 0.04
pressure_advance_smooth_time: 0.040
max_extrude_cross_section: 5

heater_pin: PC8
sensor_type: PT1000
sensor_pin: PA0
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 300

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.580
interpolate: False

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[heater_fan hotend_fan]
pin: PC6
heater: extruder
heater_temp: 50.0
max_power: 1.0

[controller_fan electronic_enclosure_fan]
pin: PC7
idle_timeout: 60

[fan]
pin: PB15
max_power: 1.0

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_2A00180012504B5735313920-if00
# serial: /dev/ttyAMA0
# restart_method: command

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 5000
#max_accel_to_decel: 1000
square_corner_velocity: 5.0
max_z_velocity: 5
max_z_accel: 100

#[firmware_retraction]
#retract_length: 1
#retract_speed: 25
#unretract_extra_length: 0
#unretract_speed: 25

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

[display]
lcd_type: st7920
cs_pin: PB8
sclk_pin: PB9
sid_pin: PD6
encoder_pins: ^PA10, ^PA9
click_pin: ^!PA15

[output_pin beeper]
pin: PB5

[safe_z_home]
home_xy_position: 151,115   # Nozzle coordinates
speed: 250
z_hop: 5
z_hop_speed: 5

[bed_mesh]
speed: 250
horizontal_move_z: 5
mesh_min: 40,40     # Probe coordinates
mesh_max: 190, 190
probe_count: 15,15
mesh_pps: 4,4
algorithm: bicubic

[screws_tilt_adjust]
screw1: 71,35     # Probe coordinates
screw1_name: front left screw
screw2: 230,35
screw2_name: front right screw
screw3: 230,200
screw3_name: rear right screw
screw4: 71,200
screw4_name: rear left screw
horizontal_move_z: 5.
speed: 250.
screw_thread: CCW-M4

[virtual_sdcard]
path: ~/printer_data/gcodes

[display_status]

[pause_resume]

[input_shaper]
shaper_freq_x: 77.8
shaper_type_x: 3hump_ei
shaper_freq_y: 33.6
shaper_type_y: mzv

[neopixel my_led]
pin:PA8
#   The pin connected to the neopixel. This parameter must be
#   provided.
chain_count:13
#   The number of Neopixel chips that are "daisy chained" to the
#   provided pin. The default is 1 (which indicates only a single
#   Neopixel is connected to the pin).
color_order: GRB
#   Set the pixel order required by the LED hardware (using a string
#   containing the letters R, G, B, W with W optional). Alternatively,
#   this may be a comma separated list of pixel orders - one for each
#   LED in the chain. The default is GRB.
#initial_RED: 0.0
#initial_GREEN: 0.0
#initial_BLUE: 0.0
#initial_WHITE: 0.0
#   See the "led" section for information on these parameters.


[gcode_macro START_PRINT]
description: "Start print macro with staged heating, KAMP adaptive mesh, and line purge"
# Usage: START_PRINT BED_TEMP=60 EXTRUDER_TEMP=210
gcode:
    {% set bed_temp = params.BED_TEMP|default(60)|float %}
    {% set extruder_temp = params.EXTRUDER_TEMP|default(210)|float %}
    {% set preheat_temp = 150 %}

    # -------------------------------
    # Start sequence
    # -------------------------------
    M117 Starting print...
    G90                          ; use absolute positioning
    M83                          ; extruder relative mode
    SET_LED LED=my_leds RED=1.0 GREEN=1.0 BLUE=1.0

    # Begin heating bed (no wait)
    M140 S{bed_temp}

    # Set temporary nozzle temp to prevent oozing
    M104 S{preheat_temp}
    G4 S10                       ; short dwell for partial warmup

    # Home all axes
    RESPOND MSG="Homing all axes..."
    G28

    # Clear any previous mesh
    BED_MESH_CLEAR

    # Run adaptive mesh via KAMP
    RESPOND MSG="Running adaptive mesh (KAMP)..."
    BED_MESH_CALIBRATE ADAPTIVE=1

    # Set final temps and wait
    M104 S{extruder_temp}
    M190 S{bed_temp}
    M109 S{extruder_temp}

    # Optional smart purge or line purge
    RESPOND MSG="Purging nozzle..."
    LINE_PURGE

    # Move to safe height
    G1 Z5 F3000
    M117 Printing...

[gcode_macro END_PRINT]
description: "End print macro that parks head and turns off all heaters and fans"
gcode:
    M400                         ; Wait for all moves to finish
    G92 E0                        ; Reset extruder
    G1 E-2 F2700                  ; Retract filament slightly
    G91                           ; Relative positioning
    G1 Z10 F3000                  ; Raise Z up 10mm
    G90                           ; Absolute positioning
    G1 X0 Y220 F6000              ; Park nozzle at rear
    M104 S0                       ; Turn off hotend
    M140 S0                       ; Turn off bed
    M106 S0                       ; Turn off part cooling fan
    M107 S0

    # --- Optional extra fan safety ---
    {% if printer['fan_generic controller_fan'] is defined %}
      SET_FAN_SPEED FAN=controller_fan SPEED=0
    {% endif %}
    {% if printer['fan_generic electronics_fan'] is defined %}
      SET_FAN_SPEED FAN=electronics_fan SPEED=0
    {% endif %}
    {% if printer['fan_generic exhaust_fan'] is defined %}
      SET_FAN_SPEED FAN=exhaust_fan SPEED=0
    {% endif %}

    M107                          ; Redundant fan off (legacy style)
    M84                           ; Disable motors
    M117 Print complete
    RESPOND MSG="Print finished, all fans and heaters off"


[gcode_macro HEAT_SOAK]
description: "Heats bed to 80°C and holds for 5 minutes to stabilize temps"
gcode:
    {% set soak_temp = 80 %}
    {% set soak_time = 300 %}  # seconds (5 minutes)

    M117 Heating bed to {soak_temp}°C...
    M140 S{soak_temp}           ; start bed heating
    M104 S0                     ; make sure nozzle is cold
    M190 S{soak_temp}           ; wait until bed reaches temp

    M117 Holding for 5 minutes...
    G4 S{soak_time}             ; wait (pause) 5 minutes for heat soak

    M117 Heat soak complete
    RESPOND MSG="Bed heat soak complete after 5 minutes at {soak_temp}°C"



